<ion-header>

  <ion-navbar>
    <ion-title>Lista de compras</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)"  >
    <ion-list>
      <ion-item>
        <ion-label fixed> Nome </ion-label>
        <ion-input 
        type="text" 
        name="ingredientName" 
        placeholder="Milk"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed> Quantidade </ion-label>
        <ion-input 
        type="number" 
        name="amount" 
        placeholder="2"
        ngModel
        required></ion-input>
      </ion-item>
    </ion-list>
    <button 
    ion-button 
    type="submit" 
    block
    [disabled]="!f.valid"> Adicionar item</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)" >
      <h3> {{ item.name }} ( {{ item.amount }} ) </h3>
    </ion-item>
  </ion-list>

</ion-content>
